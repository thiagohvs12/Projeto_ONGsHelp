<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastrar Necessidade - Conecta Voluntários</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <h1 class="logo">ConectaVoluntários</h1>
            <nav class="menu-principal">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cadastro.html" class="ativo">Cadastrar Necessidade</a></li>
                    <li><a href="necessidade.hml">Ver Necesisidade</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="conteudo-principal">
        <section class="formulario-cadastro">
            <div class="container">
                <h2>Cadastrar Necessidade</h2>
                <p>Preencha o formulário abaixo para cadastrar as necessidades da sua instituição.</p>

                <form id="formsNecessidade" class="formulario">
                    <div class="grupo-formulario">
                        <label for="nomeInstituição">Nome da Instituição</label>
                        <input type="text" id="nomeInstituição" name="nomeInstituição" required>
                    </div>

                    <div class="grupo-formulario">
                        <label for="tipoAjuda">Tipo de Ajuda</label>
                        <select id="tipoAjuda" name="tipoAjuda" required>
                        <option value="">Selecione uma Opção</option>
                        <option value="Educação">Educação</option>
                        <option value="Saúde">Saúde</option>
                        <option value="Meio Ambiente">Meio Ambiente</option>
                        <option value="Doação de Alimentos">Doação de Alimentos</option>
                        <option value="Doação de Roupas">Doação de Roupas</option>
                        <option value="Outros">Outros</option>
                </select>
            </div>
            
    
            </div>
        </section>
    </main>
    
</body>
</html>
