<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Necessidades Cadastradas - ConectaVoluntários</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <h1 class="logo">ConectaVoluntários</h1>
            <nav class="menu-principal">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cadastro.html">Cadastrar Necessidade</a></li>
                    <li><a href="necessidades.html" class="ativo">Ver Necessidades</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="conteudo-principal">
        <section class="lista-necessidades">
            <div class="container">
                <h2>Necessidades Cadastradas</h2>
                <p>Encontre oportunidades para ajudar sua comunidade.</p>
                
                <div class="filtros">
                    <div class="grupo-filtro">
                        <label for="busca">Pesquisar:</label>
                        <input type="text" id="busca" placeholder="Digite palavras-chave...">
                    </div>
                    
                    <div class="grupo-filtro">
                        <label for="filtroTipo">Filtrar por tipo:</label>
                        <select id="filtroTipo">
                            <option value="todos">Todos os tipos</option>
                            <option value="Educação">Educação</option>
                            <option value="Saúde">Saúde</option>
                            <option value="Meio Ambiente">Meio Ambiente</option>
                            <option value="Doação de Alimentos">Doação de Alimentos</option>
                            <option value="Doação de Roupas">Doação de Roupas</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                </div>
                
                <div id="listaNecessidades" class="cards-necessidades">
                    <!-- As necessidades serão carregadas dinamicamente aqui -->
                </div>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <div class="container">
            <p>&copy; 2025 ConectaVoluntários. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="necessidades.js"></script>
</body>
</html>
